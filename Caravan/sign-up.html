<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
</head>

<body>
    <main class="menu-page">
        <h1 class="title">Sign Up</h1>
        <form name="register" method="POST" class="sign-form">
            <input name="register" type="text" id="usernameRegister" placeholder="Username" class="sign-input" required>
            <input name="register" type="email" id="emailRegister" placeholder="Email" class="sign-input" required>
            <input name="register" type="password" id="passwordRegister" placeholder="Password" class="sign-input" required>
            <input name="register" type="password" id="confirmPasswordRegister" placeholder="Confirm password" class="sign-input" required>
            <input name="register" type="submit" value="Sign Up" class="menu-button">
        </form>
    </main>
    <button class="back-button"></button>
</body>

</html>
